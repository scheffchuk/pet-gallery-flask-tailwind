{% extends 'crud/base.html' %}
{% block title %}プロフィール{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl border-4 border-blue-300 p-8">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">プロフィール 👤✨</h2>
    </div>
    
    <div class="space-y-4 mb-6">
        <div class="bg-blue-50 p-4 rounded-2xl border-2 border-blue-200">
            <label class="block text-lg font-bold text-blue-700 mb-2">👤 ユーザー名</label>
            <p class="text-blue-800 font-semibold">{{ user.username }}</p>
        </div>
        
        <div class="bg-blue-50 p-4 rounded-2xl border-2 border-blue-200">
            <label class="block text-lg font-bold text-blue-700 mb-2">📧 メールアドレス</label>
            <p class="text-blue-800 font-semibold">{{ user.email }}</p>
        </div>
        
        <div class="bg-blue-50 p-4 rounded-2xl border-2 border-blue-200">
            <label class="block text-lg font-bold text-blue-700 mb-2">🏷️ ロール</label>
            <p class="text-blue-800 font-semibold">
                {% if user.is_admin() %}
                    管理者 🛡️
                {% else %}
                    ユーザー 👤
                {% endif %}
            </p>
        </div>
        
        <div class="bg-blue-50 p-4 rounded-2xl border-2 border-blue-200">
            <label class="block text-lg font-bold text-blue-700 mb-2">📅 登録日</label>
            <p class="text-blue-800 font-semibold">{{ user.created_at.strftime('%Y年%m月%d日') }}</p>
        </div>
    </div>
    
    <div class="space-y-3">
        <a href="{{ url_for('crud.edit_profile') }}" class="block w-full bg-gradient-to-r from-blue-400 to-purple-500 text-white py-3 px-6 rounded-2xl hover:from-blue-500 hover:to-purple-600 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 font-bold text-lg shadow-lg transform hover:scale-105 text-center">
            プロフィール編集 ✏️
        </a>
        
        <a href="{{ url_for('classifier.index') }}" class="block w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 px-6 rounded-2xl hover:from-green-500 hover:to-blue-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 font-bold text-lg shadow-lg transform hover:scale-105 text-center">
            ギャラリーに戻る 🏠
        </a>
    </div>
</div>
{% endblock %}
