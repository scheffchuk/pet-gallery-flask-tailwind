{% extends "crud/base.html" %}
{% block title %}ユーザーの一覧{% endblock %}
{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-blue-600">ユーザーの一覧 👥✨</h2>
        <a href="{{ url_for('crud.create_user') }}" class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-3 rounded-2xl hover:from-green-500 hover:to-blue-600 transition-all duration-300 font-bold shadow-lg transform hover:scale-105">
            ユーザー新規作成 🚀
        </a>
    </div>
    
    <div class="bg-white shadow-xl rounded-3xl border-4 border-green-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gradient-to-r from-green-100 to-blue-100">
                <tr>
                    <th class="px-6 py-4 text-left text-sm font-bold text-green-700 uppercase tracking-wider">🆔 ユーザーID</th>
                    <th class="px-6 py-4 text-left text-sm font-bold text-green-700 uppercase tracking-wider">👤 ユーザー名</th>
                    <th class="px-6 py-4 text-left text-sm font-bold text-green-700 uppercase tracking-wider">📧 メールアドレス</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for user in users %}
                <tr class="hover:bg-gradient-to-r hover:from-green-50 hover:to-blue-50 transition-all duration-200">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="{{ url_for('crud.edit_user', user_id=user.id) }}" class="text-blue-600 hover:text-blue-800 font-bold bg-blue-50 px-2 py-1 rounded-xl hover:bg-blue-100 transition-all duration-200">
                            {{ user.id }}
                        </a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-green-800 font-semibold">{{ user.username }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-green-800 font-semibold">{{ user.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
